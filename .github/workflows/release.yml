name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: claude-rlm.exe
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: claude-rlm
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: claude-rlm
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: claude-rlm

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p staging/hooks
          cp target/${{ matrix.target }}/release/${{ matrix.artifact }} staging/
          cp hooks/hooks.json staging/hooks/
          cd staging
          tar czf ../claude-rlm-${{ matrix.target }}.tar.gz ${{ matrix.artifact }} hooks/hooks.json

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          New-Item -ItemType Directory -Path staging/hooks -Force
          Copy-Item target/${{ matrix.target }}/release/${{ matrix.artifact }} staging/
          Copy-Item hooks/hooks.json staging/hooks/
          Compress-Archive -Path staging/* -DestinationPath claude-rlm-${{ matrix.target }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: claude-rlm-${{ matrix.target }}
          path: claude-rlm-${{ matrix.target }}.*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*
